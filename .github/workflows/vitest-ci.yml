name: vitest-ci
on:
  pull_request:
    branches:
      - main
      - dev
      - kimura
      - manato
  # 手動実行用
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mbs
    steps:
      # リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # Node.js をセットアップ
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./mbs/package-lock.json"

      # 依存関係をインストール
      - name: Install dependencies
        run: npm ci # npmのベストプラクティス

      # Vitest テストを実行
      - name: Run Vitest tests
        id: vitest
        run: npm run test:json
        continue-on-error: true # テストが失敗しても次のステップを実行

      # テスト結果をPRにレポート
      - name: Report Vitest Results
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          working-directory: ./mbs
          vite-config-path: ./vitest.config.ts
          json-summary-path: ./vitest-results.json

      # テスト結果をアップロード
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-results
          path: ./mbs/vitest-results.json
          if-no-files-found: warn
