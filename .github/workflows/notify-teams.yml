name: Mention Assignee on Issue Comment

on:
  issue_comment:
    types: [created]

jobs:
  mention_assignee:
    runs-on: ubuntu-latest
    steps:
    - name: Get Issue Details
      id: issue
      uses: actions/github-script@v6
      with:
        script: |
          const issue = await github.rest.issues.get({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });
          return issue.data;
    - name: Comment mentioning assignee
      uses: actions/github-script@v6
      with:
        script: |
          const assignees = "${{ steps.issue.outputs.assignees }}".map(assignee => `@${assignee.login}`).join(' ');
          const comment = `Issue has been updated. ${assignees}`;
          await github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            body: comment,
          });
    - name: Send notification to Teams
      run: |
        curl -H 'Content-Type: application/json' -d '{
          "text": "New comment on issue #${{ github.event.issue.number }} by ${{ github.actor }}: ${{ github.event.comment.html_url }}. Mentioned assignees: ${{ steps.mention_assignee.outputs.assignees }}"
        }' ${{ secrets.TEAMS_WEBHOOK_URL }}