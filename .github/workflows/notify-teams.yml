name: Notify Teams on Issue Comment

on:
  issue_comment:
    types: [created]

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Get issue assignees
      id: get_assignees
      run: |
        node -e "
          const github = require('@actions/github');
          const context = github.context;
          const issue = context.payload.issue;
          if (issue && issue.assignees) {
            console.log(JSON.stringify({ assignees: issue.assignees.map(assignee => assignee.login).join(', ') }));
          } else {
            console.error('Issue data is undefined or does not have assignees');
            console.log(JSON.stringify({ assignees: '' }));
          }
        "

    - name: Send notification to Teams
      run: |
        curl -H 'Content-Type: application/json' -d '{
          "type": "message",
          "attachments": [
            {
              "contentType": "application/vnd.microsoft.card.adaptive",
              "content": {
                "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
                "type": "AdaptiveCard",
                "version": "1.2",
                "body": [
                  {
                    "type": "TextBlock",
                    "text": "New comment on issue",
                    "weight": "Bolder",
                    "size": "Medium"
                  },
                  {
                    "type": "TextBlock",
                    "text": "Issue: #${{ github.event.issue.number }} - ${{ github.event.issue.title }}",
                    "wrap": true
                  },
                  {
                    "type": "TextBlock",
                    "text": "Comment by: ${{ github.actor }}",
                    "wrap": true
                  },
                  {
                    "type": "TextBlock",
                    "text": "Mentioned assignees: ${{ steps.issue.outputs.assignees }}",
                    "wrap": true
                  },
                  {
                    "type": "TextBlock",
                    "text": "[View Comment](${{ github.event.comment.html_url }})",
                    "wrap": true
                  }
                ]
              }
            }
          ]
        }' ${{ secrets.TEAMS_WEBHOOK_URL }}