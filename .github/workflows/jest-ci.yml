name: Jest CI

on:
  pull_request:
    branches:
      - main
      - master
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./mbs

      - name: Run tests
        run: npm test
        working-directory: ./mbs

      - name: Comment test results
        uses: actions/github-script@v6
        with:
          script: |
            const { execSync } = require('child_process');
            const result = execSync('npm test -- --json', { encoding: 'utf-8' });
            const testResults = JSON.parse(result);

            const comment = `
              ## Jest Test Results
              **Total Tests:** ${testResults.numTotalTests}
              **Passed Tests:** ${testResults.numPassedTests}
              **Failed Tests:** ${testResults.numFailedTests}
              **Timestamp (JST):** ${new Date().toLocaleString('ja-JP', { timeZone: 'Asia/Tokyo' })}
            `;

            github.rest.issues.createComment({
              ...github.context.repo,
              issue_number: github.context.issue.number,
              body: comment
            });


