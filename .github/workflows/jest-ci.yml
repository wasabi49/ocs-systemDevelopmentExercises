name: Jest CI

on:
  pull_request:
    branches:
      - main
      - master
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install
        working-directory: ./mbs

      - name: Run tests
        id: run_tests
        run: |
          npm test -- --json --outputFile=results.json || echo "::set-output name=tests_failed::true"
        working-directory: ./mbs

      - name: Comment test results
        if: always()
        run: |
          result=$(cat ./mbs/results.json)
          totalTests=$(echo $result | jq '.numTotalTests')
          passedTests=$(echo $result | jq '.numPassedTests')
          failedTests=$(echo $result | jq '.numFailedTests')
          timestamp=$(TZ=Asia/Tokyo date +"%Y-%m-%d %H:%M:%S %Z")

          # 失敗したテストがある場合のみ、詳細を取得
          failedTestDetails=""
          if [ "$failedTests" -gt 0 ]; then
            failedTestDetails=$(echo $result | jq -r '.testResults[] | select(.status == "failed") | .assertionResults[] | select(.status == "failed") | "- " + .ancestorTitles[-1] + ": " + .title' 2>/dev/null || echo "")
          fi

          comment=$(cat <<EOF
          ## Jest Test Results
          **Total Tests:** $totalTests
          **Passed Tests:** $passedTests
          **Failed Tests:** $failedTests
          **Timestamp:** $timestamp
          EOF
          )

          # 失敗したテストがある場合のみ、Failed Testsセクションを追加
          if [ "$failedTests" -gt 0 ]; then
            comment+=$'\n\n### Failed Tests:\n'"$failedTestDetails"
          fi

          owner=$(echo "${{ github.repository }}" | cut -d'/' -f1)
          repo=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          issue_number=${{ github.event.pull_request.number }}

          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/$owner/$repo/issues/$issue_number/comments \
            -d "$(jq -n --arg body "$comment" '{body: $body}')"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check test results
        if: steps.run_tests.outputs.tests_failed == 'true'
        run: exit 1
